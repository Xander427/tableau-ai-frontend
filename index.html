<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Data Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/@tableau/extensions-api@1.10.0/dist/tableau.extensions.1.10.0.min.js"></script>
  <script>
    async function init() {
      console.log("window.tableau BEFORE init:", window.tableau);

      try {
        await tableau.extensions.initializeAsync();
        console.log("window.tableau AFTER init:", window.tableau);
        console.log("✅ Tableau Extension initialized.");
      } catch (err) {
        console.error("Failed to initialize Tableau Extension:", err);
      }
    }

    async function askAI() {
      const question = document.getElementById("question").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "<em>Thinking...</em>";

      if (!question) {
        output.innerHTML = "<span style='color:red'>Please enter a question.</span>";
        return;
      }

      try {
        const response = await fetch("https://ej-tableau-ai-api-c5gvdag0gdhrbnca.eastus-01.azurewebsites.net/ai_query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: question })
        });

        if (!response.ok) throw new Error("API request failed");

        const data = await response.json();
        output.innerHTML = `
          <b>Summary:</b><br>${data.summary || "(no summary returned)"}<br><br>
          <b>Top Rows:</b><br><pre>${data.rows && data.rows.length ? JSON.stringify(data.rows, null, 2) : "(no rows returned)"}</pre><br>
          <b>SQL Generated:</b><br><pre>${data.sql || "(none)"}</pre>
        `;

        // Apply Tableau filters (if available)
        if (window.tableau && data.filters && Object.keys(data.filters).length > 0) {
            const dashboard = tableau.extensions.dashboardContent.dashboard;

            for (const [field, values] of Object.entries(data.filters)) {
                try {
                    const worksheet = dashboard.worksheets.find(ws => ws.name === "Report Builder");
                    if (worksheet) {
                        await worksheet.applyFilterAsync(
                            field,
                            values,
                            tableau.FilterUpdateType.REPLACE
                        );
                        console.log(`Applied filter ${field}: ${values}`);
                    }
                } catch (err) {
                    console.error(`Failed to apply filter ${field}:`, err);
                }
            }
        } else {
            console.log("Filter API skipped — Tableau not detected or no filters returned.");
        }


      } catch (err) {
        output.innerHTML = `<span style='color:red'>Error: ${err.message}</span>`;
      }
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 15px;
    }
    h2 {
      margin-top: 0;
    }
    #question {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #askButton {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #2f7df6;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
    #askButton:hover {
      background: #1e5fd1;
    }
    #output {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <h2>AI Data Assistant</h2>
  <p>Ask a question about your data:</p>
  <input id="question" placeholder="e.g., Show me Facebook spend by week" />
  <button id="askButton" onclick="askAI()">Ask</button>
  <div id="output"></div>
</body>
</html>
